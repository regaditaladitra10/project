<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <!-- Menghubungkan dengan Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Welcome to Hotel</h1>
    </header>

    <main class="container mt-5">
        <!-- Form Login -->
        <section id="login">
            <h2 class="mb-4">Login</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>

        <!-- Admin Dashboard -->
        <section id="admin" class="mt-5" style="display: none;">
            <h2>Admin Dashboard</h2>
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">Manage Room Types</h3>
                    <button class="btn btn-secondary">View Room Types</button>
                    <button class="btn btn-success">Add Room Type</button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">Manage Hotel Facilities</h3>
                    <button class="btn btn-secondary">View Facilities</button>
                    <button class="btn btn-success">Add Facility</button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">View Booking Data</h3>
                    <button class="btn btn-secondary">View Bookings</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <button onclick="goToHome()" class="btn btn-info">Go to Home</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Hotel Paling Gokil</p>
    </footer>

    <!-- Menghubungkan dengan Bootstrap JS dan dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript untuk menangani login -->
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Contoh validasi sederhana
            if (username === 'admin' && password === 'admin') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').style.display = 'block';
            } else if (username === 'rega' && password === 'rega') {
                window.location.href = 'hotel.html'; // Mengarahkan ke halaman hotel.html
            } else {
                alert('Invalid username or password!');
            }
        }

        function goToHome() {
            document.getElementById('admin').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }
    </script>
</body>
</html>
